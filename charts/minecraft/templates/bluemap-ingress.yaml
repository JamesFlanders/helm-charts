{{ if .Values.minecraft_bluemap_enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app }}-bluemap-ingress
  annotations:
    app.kubernetes.io/ingress.class: "traefik"
spec:
  tls:
    - hosts:
        - {{ .Values.minecraft_bluemap_host }}
      secretName: {{ .Values.app }}-bluemap-caenen-net-tls
  rules:
    - host: {{ .Values.minecraft_bluemap_host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app }}-bluemap-service
                port:
                  number: 8100
{{end}}