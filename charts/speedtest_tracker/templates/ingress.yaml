apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app }}-ingress
  annotations:
    app.kubernetes.io/ingress.class: "traefik"
spec:
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: {{ .Values.app }}-caenen-net-tls
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app }}-service
                port:
                  number: 80